<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        select, input, textarea, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1>Send Message</h1>
    <form id="sendMessageForm">
        <label for="countryCode">Country Code :</label>
        <select id="countryCode" name="countryCode">
            <option value="62">Indonesia (+62)</option>
            <!-- <option value="1">USA (+1)</option>
            <option value="91">India (+91)</option> -->
            <!-- Add more countries -->
        </select>
        <label for="chatId"><small>(Recipient)</small> Phone Number : <small>(<i>without your international phone number</i>)</small></label>
        <input type="text" id="chatId" name="chatId" placeholder="859*********" required>
        <label for="text">Message :</label>
        <textarea id="text" name="text" placeholder="Hi there!" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p id="response"></p>
    </div>

    <script>
        document.getElementById('sendMessageForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const countryCode = document.getElementById('countryCode').value;
            const chatIdInput = document.getElementById('chatId');
            const chatId = countryCode + chatIdInput.value + '@c.us';
            const text = document.getElementById('text').value;
            const session = 'default';

            const responseElement = document.getElementById('response');
            responseElement.textContent = '';

            try {
                const response = await fetch('http://localhost:3001/api/sendText', {
                    method: 'POST',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({ chatId, text, session }) 
                }) ; 

                if (response.ok) {
                    responseElement.textContent = "Pesan Berhasil Terkirim";
                    responseElement.className = 'success';
                } else {
                    const errorData = await response.text();
                    if (errorData.includes('Nomor International Sudah terdeteksi')) {
                        responseElement.textContent = "Nomor international sudah ada";
                    } else {
                        responseElement.textContent = "Pesan Tidak Berhasil Terkirim";
                    }
                    responseElement.className = 'error';
                }
            } catch (error) {
                responseElement.textContent = "Pesan Tidak Berhasil Terkirim";
                responseElement.className = 'error';
            }
            
        });
    </script>
</body>
</html>
